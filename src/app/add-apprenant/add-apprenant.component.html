<div class="my-container">
    <mat-toolbar>
        <h2>AJOUTER APPRENANT</h2>
    </mat-toolbar><br>
    <form [formGroup]="options" (ngSubmit)="addApprenant()">
        <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="entrez votre nom" formControlName="nom">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Prenom</mat-label>
            <input matInput placeholder="entrez votre prenom" formControlName="prenom">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="entrez votre e-mail" type="mail" formControlName="email">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Telephone</mat-label>
            <span matPrefix>+223 &nbsp;</span>
            <input type="number" matInput placeholder="entrez votre numÃ©ro" formControlName="telephone">
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Genre</mat-label>
            <select matNativeControl formControlName="genre">
            <option value="Aucune" disabled>--None--</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput placeholder="entrez votre login" formControlName="login">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="entrez votre password" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" placeholder="entrez votre age" formControlName="age">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <select matNativeControl formControlName="status">
          <option value="Aucune" disabled>--None--</option>
          <option value="activer">activer</option>
          <option value="desactiver">desactiver</option>
        </select>
        </mat-form-field><br>
        <div>
            <button mat-raised-button type="submit" color="primary" [disabled]="!options.valid">Valider</button>
        </div>
    </form>
</div>
